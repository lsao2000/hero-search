<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Home</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 col-sm-2"></div>
            <div class="col-10 col-sm-8">
                <div class="card mt-5 text-light">
                    <div>
                        <img src="" id="img" alt="" class="card-img-top">
                    </div>
                    <div class="card-body">
                        <p class="card-title" id="name"></p>
                        <p id="powerstats"></p>
                        <p id="intelligence"></p>
                        <p id="combat"></p>
                        <p id="gender"></p>
                        <p id="work"></p>
                    </div>
                    <div class="card-footer">
                        <button id="random" class="btn btn-info w-100">Random hero</button>
                        <div class="mt-2">
                            <input type="text" id="input" class="form-control" placeholder="Name of the hero">
                            <button id="search" class="btn mt-2 w-100 btn-success">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 col-sm-2"></div>
        </div>
    </div> 
    
    <script src="index.js"></script>
</body>
</html>
