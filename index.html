<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Home</title>
</head>
<body> 
    <div class="card w-50 mx-auto mt-5 text-light">
        <div >
            <img src="" id="img" alt="" class="card-img-top">
        </div>
        <div class="card-body">
            <h5 class="card-title" id="name"></h5>
            <h5 id="powerstats"></h5>
            <h5 id="intelligence"></h5>
            <h5 id="combat"></h5>
            <h5 id="gender"></h5>
            <h5 id="work"></h5>
        </div>
        <div class="card-footer">
            <button id="random" class="btn btn-info w-100">Random hero</button>
            <div class="mt-5">
                <input type="text" id="input" class="form-control" placeholder="Name of the hero">
                <button id="search" class="btn mt-3 w-100 btn-success">Search</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
